<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HOSNY User Interface</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div class="row">
        <div class="column" style="">
          <h4>Simulator</h4>
          <div class="grd">
            <div class="grd-row">
              <form action="">
              <div class="grd-row-col-2-6">
                <label>Race<br>
                  <select name="select">
                <option value="value1" selected>White</option> 
                <option value="value2">Black</option>
                <option value="value3">American Indian or Alaskan Native</option>
                <option value="value4">Chinese</option>
                <option value="value5">Japanese</option>
                <option value="value6">Other Asian or Pacific Islander</option>
                <option value="value7">Other</option>
                <option value="value8">Two major races</option>
                <option value="value9">Three or more major races</option>
              </select>
            </label>
            <label>Education<br>
                  <select name="select">
                <option value="value1" selected>None</option> 
                <option value="value2">Preschool through 4th grade</option>
                <option value="value3">5th grade through 8th grade</option>
                <option value="value4">9th grade</option>
                <option value="value5">10th grade</option>
                <option value="value6">11th grade</option>
                <option value="value7">12th grade</option>
                <option value="value8">College freshman</option>
                <option value="value9">College sophomore</option>
                <option value="value10">College junior</option>
                <option value="value11">College senior</option>
                <option value="value12">Post graduate</option>
              </select>
            </label>
            <label>Employment<br>
              <select name="select">
                <option value="value1" selected>None</option> 
                <option value="value2" >Employed</option> 
                <option value="value3" >Unemployed</option> 
                <option value="value4" >Non labor</option> 
            </label>
          </div>
        </div>
      </div>
      <input type="submit" value="Submit">

      </form>
      <!-- <div class="grd">
            <div class="grd-row">
            </div>
        </div> -->

          
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
